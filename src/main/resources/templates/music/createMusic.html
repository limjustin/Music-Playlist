<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
      .fieldError {
          border-color: #bd2130;
} </style>
<body>
<div class="container">

    <div th:replace="fragments/bodyheader :: bodyheader"/>

    <form role="form" action="/music/new" th:object="${formDto}" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요"
                   th:class="${#fields.hasErrors('title')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="artist">아티스트</label>
            <select th:name="artistId" id="artist" class="form-control">
                <option th:each="artist : ${artists}" th:value="${artist.id}" th:text="${artist.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="lyrics">가사</label>
            <input type="text" th:field="*{lyrics}" class="form-control">
        </div>

        <div class="form-group">
            <label th:for="link">유튜브 링크</label>
            <input type="text" th:field="*{link}" class="form-control">
        </div>

        <div class="form-group">
            <label th:for="coverImg">프로필 이미지 등록</label>
            <input type="file" id="file" name="file" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br/>
    <div th:replace="fragments/footer :: footer" />

</div>
</body>
</html>
